<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body id="whole-page">
    <div id="initial-page">
        YOULL SEE ME WHEN YOU LOAD IN
        <!-- start button -->

        <button id="start">Start The Trivia</button>
    </div>

    <div id="question-container">THIS IS THE QUESTION

    </div>
    <img id="question-image"src="" alt="trivia-image"/>

    <div id="answers">

        <div id="answerbuttons">
            <button id="a1" class="answers">Answer 1</button>
            <button id="a2" class="answers">Answer 2</button>
            <button id="a3" class="answers">Answer 3</button>
            <button id="a4" class="answers">Answer 4</button>
        </div>


    </div>
    <div id="results-page">
        YOULL SEE ME WHEN YOU FAIL

        <!-- restart  button -->
        <div id="question-form">
            FORM TO ADD QUESTION
            <!-- click this button to post your own stupid questions bc you are not racist enough -->
        </div>
    </div>
    <button id="restart" class="restartBtn">Restart The Trivia</button>
    <div class="controls">
        <!-- Currently automatically rolls onto the next question-->
        <button id="next">Next Question</button>
    </div>
</body>
</html>
